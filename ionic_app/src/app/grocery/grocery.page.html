<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 class="ion-text-center" *ngIf="items.length === 0">
    No items available in the list!
  </h3>

  <ion-list *ngFor="let item of items; let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button (click)="editItem(item)" color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>
        <ion-button (click)="shareItem(item, i)" color="light">
          <ion-icon name="share"></ion-icon>
          Share
        </ion-button>
        <ion-button (click)="removeItem(item)" color="secondary">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>

</ion-content>
